<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		.red{
			color: red;
		}
		.thin{
			font-weight: 200;
		}
		.itatic{
			font-style: italic;
		}
		.active{
			letter-spacing: 0.5em;
		}
	</style>
	<script src="js/vue.min.js"></script>
	<body>
		<!--将来new的vue实例，会控制这个元素中的所有内容-->
		<div id="app">
			<!--<h1 class="red thin">这是一个很大很大的H1，大到无法想象</h1>-->		
			<!--第一种使用方式，直接传递一个数组，注意:这里的class需要使用v-bind做数据绑定-->	
		    <!--<h1 :class="['thin','itatic']">这是一个很大很大的H1，大到无法想象</h1>-->	
	    	<!--在数组中使用三元表达式-->
			<!--			
				<h1 :class="['thin','itatic',flag?'active':'']">这是一个很大很大的H1，大到无法想象</h1>
			-->	
			
			<!--在数组中使用对象来代替三元表达式，提高代码的可读性-->
			<!--<h1 :class="['thin','itatic',{'active':flag}]">这是一个很大很大的H1，大到无法想象</h1>-->
			
            <!--在 为class使用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号，所以这里我们没写引号-->			
			<!--<h1 :class="{red:true,thin:true,itatic:true,active:flag}">这是一个很大很大的H1，大到无法想象</h1>-->
			<h1 :class="classObj">这是一个很大很大的H1，大到无法想象</h1>




		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app', //表示 ，当前我们new的这vue实例。要控制页面上的哪个区域
			data:{ //data属性中存放的是el中用到的数据
				flag:false,
				classObj:{red:true,thin:true,itatic:true,active:true}
			},	
			methods:{
			
				
			}
		});
	</script>
</html>
