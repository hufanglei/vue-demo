    <script src="../js/vue.min.js"></script>

    <!--自定义两组样式，来控制transation 内部的元素 实现动画-->


    <style>

<body>

<div id="app">
    <mycom3></mycom3>
    <!--hah-->
    <!--<mycomp1></mycomp1>-->
</div>

<!--在被控制的 #app的外面，使用template 元素，定义组件的HTML模板结构-->
<template id="temp1">
    <div>
        <h1>这是通过template元素，在外部定义的组件结构，这个方式，有代码的智能提示和高亮</h1>
        <h4>好用，不错</h4>
    </div>
</template>

</body>
<script type="text/javascript">
    //注意: 不论哪种方式出创建出来的组件，组件的template属性指向的模板内容，必须有且只有唯一的一个根元素
    Vue.component('mycom3',{
        template:'#temp1'
    })

    //创建vue实例，得到ViewModel
    var vm = new Vue({
        el:'#app',
        data:{

        },
        methods:{


        },


    });
</script>
