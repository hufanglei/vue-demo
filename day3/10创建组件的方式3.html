<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css"/>
    <script src="../js/vue.min.js"></script>
    <script src="../js/vue-resource.js"></script>
    <!--自定义两组样式，来控制transation 内部的元素 实现动画-->


    <style>

    </style>
</head>
<body>

<div id="app">
    <mycom3></mycom3>
    <!--hah-->
    <!--<mycomp1></mycomp1>-->
</div>


<div id="app2">
    <mycom3></mycom3>
    <login></login>
</div>

<!--在被控制的 #app的外面，使用template 元素，定义组件的HTML模板结构-->
<template id="temp1">
    <div>
        <h1>这是通过template元素，在外部定义的组件结构，这个方式，有代码的智能提示和高亮</h1>
        <h4>好用，不错</h4>
    </div>
</template>
<template id="temp2">
    <h1>这是私有的login组件</h1>
</template>
</body>
<script type="text/javascript">
    //注意: 不论哪种方式出创建出来的组件，组件的template属性指向的模板内容，必须有且只有唯一的一个根元素
    Vue.component('mycom3',{
        template:'#temp1'
    })

    //创建vue实例，得到ViewModel
    var vm = new Vue({
        el:'#app',
        data:{
        },
        methods:{
        },

    });
    var vm2 = new Vue({
        el:'#app2',
        data:{
        },
        methods:{
        },
        filters: {},
        directives:{},
        components:{ //定义实例内部私有组件
            login:{
                // template:'<h1>这是私有的login组件</h1>'
                template:'#temp2'

            }
        },
        beforeCreate(){},
        created(){},
        beforeMount(){},
        mounted(){},
        beforeUpdate(){},
        updated(){},
        beforeDestroy(){},
        destroyed(){}


    });
</script>
</html>
