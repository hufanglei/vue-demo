<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css"/>
    <script src="../js/vue.min.js"></script>
    <script src="../js/vue-resource.js"></script>
    <!--自定义两组样式，来控制transation 内部的元素 实现动画-->


    <style>
        li{
            border:1px dashed #999;
            margin: 5px;
            line-height: 35px;
            padding-left:5px;
        }
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateY(80px);
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 0.6s ease;
        }

        li:hover{
            background-color: hotpink;
            transition: all 0.8s ease;
        }
    </style>
</head>
<body>

<div id="app">
    <div>
        <label >
            Id:
            <input type="text" v-model="id">
        </label>
        <label >
            Name:
            <input type="text" v-model="name">
        </label>
        <input type="button" value="添加" @click="add">
    </div>
    <ul>
        <!--在实现列表过度的时候，如果选过过度的元素，是通过v-for 循环渲染出来的，不能使用
        transition包裹，需要使用transitionGroup-->
        <!--如果要为v-for循环创建的元素设置动画，必须为每一个元素 设置 :key属性-->
        <transition-group>
            <li v-for="item in list" :key="item.id">
                {{item.id}} == {{item.name}}
            </li>
        </transition-group>

    </ul>
</div>

</body>
<script type="text/javascript">
    Vue.directive('focus',function () {

    });
    //创建vue实例，得到ViewModel
    var vm = new Vue({
        el:'#app',
        data:{
            id:'',
            name:'',
            list:[
                {id:1,name:'赵高'},
                {id:2,name:'秦桧'},
                {id:3,name:'严嵩'},
                {id:4,name:'魏忠贤'},
            ]
        },
        methods:{
            add(){
                this.list.push({id:this.id,name:this.name});
                this.id=this.name='';
            }
        },


    });
</script>
</html>
