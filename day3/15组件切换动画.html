<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css"/>
    <script src="../js/vue.min.js"></script>
    <script src="../js/vue-resource.js"></script>
    <!--自定义两组样式，来控制transation 内部的元素 实现动画-->


    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

<div id="app">
    <a href="" @click.prevent="compName='login'">登录</a>
    <a href="" @click.prevent="compName='register'">注册</a>

  <!--通过mode属性，设置组件切换时候的模式-->
    <transition mode="out-in">
        <component :is="compName"></component>
    </transition>

</div>

</body>
<script type="text/javascript">
    Vue.component('login',{
        template:'<h1>这是个登录组件</h1>'
    });
    Vue.component('register',{
        template:'<h1>这是个注册组件</h1>'
    });

    //创建vue实例，得到ViewModel
    var vm = new Vue({
        el:'#app',
        data:{
            compName:'login'
        },
        methods:{

        },

    });

</script>
</html>
