<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
	<script src="js/vue.min.js"></script>
	<body>
		<!--将来new的vue实例，会控制这个元素中的所有内容-->
		<div id="app">
			<!--<div v-cloak>9000 {{msg}}----</div>
			<h3 v-text="msg">====</h3>
			<div v-html="msg2"></div>
			<input type="button" value="按钮" v-bind:title="mytitle + '123'" />
			<!--注意，v-bind：指令可以被简写为: ---->
			<!--<input type="button" value="按钮" :title="mytitle + '123'" />-->
			<input type="button" value="按钮" @click="show"/>
			
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app', //表示 ，当前我们new的这vue实例。要控制页面上的哪个区域
			data:{ //data属性中存放的是el中用到的数据
				msg:'123',
				msg2:'<h1>附近大数据啊返回到，我是天下第一</h1>',
				mytitle:'这是一个自己定义的title'
			},
			methods:{
				show: function(){
					alert(1);
				}
			}
		});
	</script>
</html>
