<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
    <script src="../js/vue-router.js"></script>
    <!--<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>-->
    <!--<style/style>-->
    <style>


    </style>
</head>
    
<body>
<div id="app">
   <!-- 如果在路由中，使用查询字符串，给路由传递参数，不需要修改 路由规则的path属性-->
    <router-link to="/login/12/hfl">登录</router-link>
    <router-link to="/register">注册</router-link>
    <router-view></router-view>
</div>

<script>
    //组件的模板对象
    var login = {
        template:'<h1>登录组件----{{$route.params.id}}-----{{$route.params.name}}</h1>',
        data(){
            return {
                msg:'123'
            };
        },
        created(){ //组件的生命周期函数钩子函数
            console.log(this.$route);
            console.log(this.$route.params.id);
            console.log(this.$route.params.name);
        }

    }
    var register = {
        template:'<h1>注册组件</h1>'
    }


    var router = new VueRouter({
        routes : [//路由匹配规则
            {path:'/', redirect:''},//这里的redirect和node中redirect完全是两码事
            {path:'/login/:id/:name', component:login},
            {path:'/register', component:register}
        ],
        linkActiveClass:'myactive'
    })

    var vm = new  Vue({
        el:'#app',
        data:{

        },
        methods:{

        },
        router
    })
</script>
</body>
</html>
