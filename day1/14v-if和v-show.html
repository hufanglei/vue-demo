<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		
	</style>
	<script src="js/vue.min.js"></script>
	<body>
		<!--将来new的vue实例，会控制这个元素中的所有内容-->
		<div id="app">	 
			<input type="button"  @click="toggle" />
			
			<!--v-if的特点，每次都会重新删除或创建元素-->
			<!--v-show的特点，每次不会重新进行DOM的删除和创建操作， 只是切换了 display:none的样式-->
			
				
			<!--v-if有交个的切换性能消耗-->
			<!--v-show有较高的初始渲染消耗-->
			
			<!--如果元素涉及到频繁的切换，最好不要使用v-if-->
			<!--如果元素可能永远也不会被显示出来被用户看到，则推荐使用v-if-->
			<h3 v-if="flag">这是用v-if控制的元素</h3>
			<h3 v-show="flag">这是用v-show控制的元素</h3>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app', //表示 ，当前我们new的这vue实例。要控制页面上的哪个区域
			data:{ //data属性中存放的是el中用到的数据
				flag:true
			},	
			methods:{			
				toggle(){
					this.flag = !this.flag;
				}
			}
		});
	</script>
</html>
