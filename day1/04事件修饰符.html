<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		.inner{
			height: 150px;
			background-color: darkcyan;
		}
		.outer{
			padding: 30px;
			background: red;
		}
	</style>
	<script src="js/vue.min.js"></script>
	<body>
		<!--将来new的vue实例，会控制这个元素中的所有内容-->
		<div id="app">
			<!--使用.stop阻止冒泡-->	
			<!--
			<div  class="inner" @click="divHandler">
			  <input type="button" value="戳他" @click.stop="btnHandler"/>
			</div>
			-->
			
			
			<!--使用 .prevent阻止默认行为-->
			<!--
				<a href="http://www.baidu.com" @click.prevent="linkClick">有问题，先去百度</a>
	        -->	
		   
		    <!--使用.capture 实现捕获触发事件（从外到里执行事件）-->
		    <!-- 
		  	<div  class="inner" @click.capture="divHandler">
			  <input type="button" value="戳他" @click="btnHandler"/>
			</div>
			-->
			
			
			<!--使用.self 实现只有点击当前元素时候，才会触发事件处理函数-->
			<!--
			<div  class="inner" @click.self="divHandler">
			  <input type="button" value="戳他" @click="btnHandler"/>
			</div>
			-->
			
			 <!--使用.once 只触发一次事件处理函数-->
	        <!--	
		       <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题，先去百度</a>
			-->
		   
		  <!--演示: .stop和.self的区别-->
		   <!--<div class="outer"  @click="div2Handler">
			   	<div  class="inner" @click="divHandler">
				  <input type="button" value="戳他" @click.stop="btnHandler"/>
				</div>
		   </div>-->
		    
		   <!--
		   	<div class="outer"  @click="div2Handler">
			   	<div  class="inner" @click.self="divHandler">
				  <input type="button" value="戳他" @click="btnHandler"/>
				</div>
		   </div>
		   -->
		
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app', //表示 ，当前我们new的这vue实例。要控制页面上的哪个区域
			data:{ //data属性中存放的是el中用到的数据
				msg:'测试！',
			},	
			methods:{
				divHandler(){
					console.log('这是触发了inner div的点击事件');
				
				},
				btnHandler(){
					console.log('这是触发了btn div的点击事件');
				},
				linkClick(){
					console.log('触发了连接的点击事件');
				},
				div2Handler(){
					console.log('这是触发了outer div的点击事件');
				}
			}
		});
	</script>
</html>
