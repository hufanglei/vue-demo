<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script src="js/vue.min.js"></script>
	<body>
		<!--将来new的vue实例，会控制这个元素中的所有内容-->
		<div id="app">
			<div id="conent">
				{{msg}}
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app', //表示 ，当前我们new的这vue实例。要控制页面上的哪个区域
			data:{ //data属性中存放的是el中用到的数据
				msg:'欢迎学习vue'
			},
		});
	</script>
</html>
