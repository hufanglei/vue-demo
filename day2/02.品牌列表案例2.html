<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css"/>
		<script src="../js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">添加品牌</h3>
				</div>
                <div class="panel-body form-inline">
               		<label>
               			Id:
               			<input type="text" class="form-control" v-model="id"/>
               		</label>               	
               		<label>
               			Name:
               			<input type="text" class="form-control" v-model="name" @keyup.f2="add"/>
               		</label>
               		
               		<input type="button" value="添加" class="btn btn-primary" @click="add"/>
             
                    <label>
                    	搜索名称关键字:
                    	<input type="text" class="form-control" v-model="keywords"/>
                    </label>
                </div>				
				
			</div> 
			<table class="table table-bordered table-hover table-striped">
				<thead>
					<th>Id</th>
					<th>品牌名称</th>	
					<th>添加时间</th>	
					<th>操</th>	
				</thead>
				<tbody>
					<!--之前，v-for中的数据，都是直接从data上的list中直接渲染过来的-->
					<!--现在我们自定义了一个search方法，同时吧所有的关键字，通过传承的方式，传递给了search方法-->
					<!--在search方法内部，通过执行for循环，吧所有的符合搜索关键字的数据，保存到一个新数组中
						
					-->
					<tr v-for="item in search(keywords)" :key="item.id">
						<td>{{item.id}}</td>
						<td v-text="item.name"></td>
						<td>{{item.ctime | dateFormat('yyyy-mm-dd') }}</td>
						<td>
							<a href="" @click.prevent="del(item.id)" v-model="keywords">删除</a>
						</td>
					</tr> 					
				</tbody>
			</table>
		</div>

		<div id="app2">
			{{dt | dateFormat }}
		</div>
	</body>
	<script type="text/javascript">

		//全局的过滤器，进行时间的格式化
		Vue.filter('dateFormat', function (dateStr, pattern="") {
		    //根据给定的时间字符串，得到特定的时间
			var dt = new Date(dateStr);
			//yyyy-mm-dd
			var y = dt.getFullYear();
			var m = dt.getMonth() + 1;
			var d = dt.getDate();
			// return y + '-' + m + '-' +d;
			if(pattern && pattern.toLowerCase() === 'yyyy-mm-dd'){
                return `${y}-${m}-${d}`;
			}else{
			    var hh = dt.getHours();
			    var mm = dt.getMinutes();
			    var ss = dt.getSeconds();
                return `${y}-${m}-${d} ${hh}-${mm}-${ss}`;
			}


        });

		//自定义全局按键修饰符
		Vue.config.keyCodes.f2 = 113;

		//创建vue实例，得到ViewModel
		var vm = new Vue({
			el:'#app',
			data:{
				id:0,
				name:'',
				keywords:'',
				list:[
					{id:1,name:'奔驰',ctime:new Date()},
					{id:2,name:'宝马',ctime:new Date()}
				]
			},
			methods:{
				add(){
					//分析
					//1.获取到id和name，直接从data上面获取
					//2.组织出一个对象
					//3.吧这个对象，调用数据的相关方法，添加到当前data上的list中
					//4.注意:在vue中，已经实现了数据的双向绑定，每当我们修改了data中的数据，vue会默认监听到数据的
					//改动，自动把最小的数据，应用到页面上
					var car = {id:this.id,name:this.name,ctime:new Date()};
					this.list.push(car);
					this.id = this.name = '';				
				},
				del(id){//根据id删除数据
                    //分析
                    //1.如何根据id，找到要删除这一项的索引
                    //2.如果找到索引了，直接调用数组的splice方法
                    /*this.list.some((item,i)=>{
                        if(item.id == id){
                            this.list.splice(i,1);
                            //在数组的some方法中，如果return true，就会立即终止这个数组的后续循环
                            return id;
                        }
                    })*/
                    var index = this.list.findIndex(item=>{
                        if(item.id == id){
                            return true;
                        }
                    })
                    console.log(index);
                    this.list.splice(index,1);

				},
				search(keywords){
//					var newList=[];
//					this.list.forEach(item=>{
//						if(item.name.indexOf(keywords)!=-1){
//							newList.push(item);
//						}
//					});
//					return newList;
					/*都会对数组中的每一项,进行遍历,执行相关的操作*/
                    return this.list.filter(item=>{
//                  	if(item.name.indexOf(keywors)))
						//注意:es中，为字符串提供了一个新方法，叫做 String.prototy。includes('要包含的字符串')
					     //如果包含，则返回true，否则false
					     if(item.name.includes(keywords)){
					     	return item;
					     }
                    });
				}
			}
		});

		//过滤器的定义语法
        //Vue.filter('过滤器的名称',function(){}
		//过滤器中的funciton。第一个参数，已经被规定死了，永远都是过滤器 管道符前面 传递过来的数据

		/*Vue.filter('过滤器的名称',function(data){
			return data + '123';
		});*/



		//如何自定义个私有的过滤器(局部)
		var  vm2 = new Vue({
			el:'#app2',
			data:{
			    dt: new Date()
			},
			methods:{},
			filters:{ //定义私有过滤器，过滤器有2个条件， 【过滤器名称 和 处理函数】
			    //过滤器调用的时候，采用的是就近原则，如果私有过滤器和全局过滤器名称一致了，调用私有过滤器
				dateFormat:function (dateStr, pattern = '') {
                    //根据给定的时间字符串，得到特定的时间
                    var dt = new Date(dateStr);
                    //yyyy-mm-dd
                    var y = dt.getFullYear();
                    var m = (dt.getMonth() + 1).toString().padStart(2,'0');
                    var d = dt.getDate().toString().padStart(2,'0');
                    // return y + '-' + m + '-' +d;
                    if(pattern && pattern.toLowerCase() === 'yyyy-mm-dd'){
                        return `${y}-${m}-${d}`;
                    }else{
                        var hh = dt.getHours().toString().padStart(2,'0');
                        var mm = dt.getMinutes().toString().padStart(2,'0');
                        var ss = dt.getSeconds().toString().padStart(2,'0');
                        return `${y}-${m}-${d} ${hh}-${mm}-${ss}~~~~~`;
                    }
                }
			}
		});
		
		
	</script>
</html>
