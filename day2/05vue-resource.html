<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css"/>
		<script src="../js/vue.min.js"></script>
		<script src="../js/vue-resource.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="修改msg" @click="getInfo">
			<input type="button" value="修改msg" @click="postInfo">
		</div>
	</body>
	<script type="text/javascript">
        //创建vue实例，得到ViewModel
		var vm = new Vue({
			el:'#app',
			data:{
			    msg:'ok'
			},
			methods:{
			   getInfo(){ //发起get请求
			       //application、x-www-form-urlencoded
			       //当发起get请求之后， 通过。then来设置成功的回调函数
			       this.$http.get('http://vue.studyit.io/api/getlunbo')
					   .then(function (result) {
					       //通过result.body 拿到服务器返回的成功的数据
						   console.log(result.body);
                       });
			   },
				postInfo(){
			       //手动发起的post请求，默认没有表单格式，所以，有的服务器处理不了
					//通过post方法的第三个参数，设置提交的内容
			        this.$http.post('http://vue.studyit.io/api/getlunbo',{},{emulateJSON:true}).then(function (result) {
                        console.log(result.body);
                    })
				},
				jsonp(){ //发起jsonp请求
			       this.$http.jsonp('http://vue.studyit.io/api/getlunbo')
			       .then(function (result) {
                        console.log(result.body);
                    })
				}
			},


		});
	</script>
</html>
