<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7/css/bootstrap.css"/>
		<script src="../js/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg | msgFormat('疯狂+1','23') | test}}</p>
		</div>
	</body>
	<script type="text/javascript">
		//定义一个Vue全部的过滤器，名字叫做msgFormat
		// Vue.filter('msgFormat',function (msg) {
		//     //字符串的 replace 方法，第一个参数，除了可写一个 字符串之外，还可定义一个正则
		// 	return msg.replace(/单纯/g, '邪恶');
        // });

        Vue.filter('msgFormat',function (msg, arg1, arg2) {
            //字符串的 replace 方法，第一个参数，除了可写一个 字符串之外，还可定义一个正则
            return msg.replace(/单纯/g, arg1+arg2);
        });

        Vue.filter('test',function (msg) {
			return msg + '=========' ;
        })
		//创建vue实例，得到ViewModel
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'曾经，我也是一个单纯的少年，单纯的我，傻傻的我，傻傻的问，谁是世界上最傻的男人'
			},
			methods:{

			}
		});

		//过滤器的定义语法
        //Vue.filter('过滤器的名称',function(){}
		//过滤器中的funciton。第一个参数，已经被规定死了，永远都是过滤器 管道符前面 传递过来的数据

		/*Vue.filter('过滤器的名称',function(data){
			return data + '123';
		});*/
		
		
	</script>
</html>
